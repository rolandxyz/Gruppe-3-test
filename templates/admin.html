{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Admin {% endblock %}</h1>
<br>
<div class="accordion" id="adminAccordion">
    <div class="card">
        <div class="card-header" id="userHeading">
            <h2 class="mb-0 d-flex justify-content-between align-items-center">
                <button class="btn btn-link text-dark p-0" type="button" data-toggle="collapse" data-target="#userCollapse" aria-expanded="false" aria-controls="userCollapse">
                    <i class="fas fa-chevron-down rotate-icon mr-2"></i>
                    User Management
                </button>
            </h2>
        </div>

        <div id="userCollapse" class="collapse" aria-labelledby="userHeading" data-parent="#adminAccordion">
            <div class="card-body">
                <a href="{{ url_for('add_user') }}" class="btn btn-outline-info">Add User</a>
                <a href="{{ url_for('edit_user') }}" class="btn btn-outline-info">Edit User</a>
                <a href="{{ url_for('delete_user') }}" class="btn btn-outline-info">Delete User</a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="roleHeading">
            <h2 class="mb-0 d-flex justify-content-between align-items-center">
                <button class="btn btn-link text-dark p-0" type="button" data-toggle="collapse" data-target="#roleCollapse" aria-expanded="false" aria-controls="roleCollapse">
                    <i class="fas fa-chevron-down rotate-icon mr-2"></i>
                    Role Management
                </button>
            </h2>
        </div>

        <div id="roleCollapse" class="collapse" aria-labelledby="roleHeading" data-parent="#adminAccordion">
            <div class="card-body">
                <a href="{{ url_for('add_role') }}" class="btn btn-outline-info">Add Role</a>
                <a href="{{ url_for('delete_role') }}" class="btn btn-outline-info">Delete Role</a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="routeHeading">
            <h2 class="mb-0 d-flex justify-content-between align-items-center">
                <button class="btn btn-link text-dark p-0" type="button" data-toggle="collapse" data-target="#routeCollapse" aria-expanded="false" aria-controls="routeCollapse">
                    <i class="fas fa-chevron-down rotate-icon mr-2"></i>
                    Route Management
                </button>
            </h2>
        </div>

        <div id="routeCollapse" class="collapse" aria-labelledby="routeHeading" data-parent="#adminAccordion">
            <div class="card-body">
                <a href="{{ url_for('routes') }}" class="btn btn-outline-info">Edit Routes</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
