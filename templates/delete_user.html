{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Delete User {% endblock %}</h1>
<br>
<form method="post" action="{{ url_for('delete_user') }}">
    <div class="form-group">
        <label for="user_id">Select User:</label>
        <select class="form-control" name="user_id" id="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    <br>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary float-left">Back</a>
    <button type="submit" class="btn btn-danger float-right">Delete User</button>
</form>


{% endblock %}
